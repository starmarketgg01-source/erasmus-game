<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erasmus Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
  <!-- Intro screen -->
  <div id="intro">
    <h1>ERASMUS GAME</h1>
    <button id="introStart">COMMENCER</button>
  </div>

  <!-- Conteneur du jeu -->
  <div id="game"></div>

  <!-- Bannière des villes -->
  <div id="city-banner"></div>

  <!-- Overlay pour fondu noir -->
  <div id="fade-overlay"></div>

  <!-- Boîte d'interaction (remplie dynamiquement) -->
  <div id="interaction-box"></div>

  <!-- Mobile controls -->
  <div id="mobile-controls">
    <button id="btn-up">▲</button>
    <button id="btn-left">◀</button>
    <button id="btn-down">▼</button>
    <button id="btn-right">▶</button>
    <button id="btn-run">RUN</button>
    <button id="btn-interact">E</button>
  </div>

  <!-- Sons -->
  <audio id="bgm" src="audio/bgm.mp3" loop></audio>
  <audio id="sfx-open" src="audio/open.mp3"></audio>
  <audio id="sfx-close" src="audio/close.mp3"></audio>

  <!-- Script principal -->
  <script src="main.js"></script>
</body>
</html>
