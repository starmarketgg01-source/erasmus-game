<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Jeu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
  <div id="game"></div>

  <!-- Intro -->
  <div id="intro">
    <h1>Bienvenue dans le jeu</h1>
    <button id="startBtn">Commencer</button>
  </div>

  <!-- Bannière de ville -->
  <div id="city-banner"></div>

  <!-- Transition noire -->
  <div id="fade-overlay"></div>

  <!-- Interaction box -->
  <div id="interaction-box"></div>

  <!-- Mobile controls -->
  <div id="mobile-controls">
    <div id="dpad">
      <button id="btn-up" class="dpad-btn">▲</button>
      <button id="btn-left" class="dpad-btn">◀</button>
      <button id="btn-right" class="dpad-btn">▶</button>
      <button id="btn-down" class="dpad-btn">▼</button>
    </div>
    <div id="action-buttons">
      <button id="btn-interact" class="action-btn">E</button>
      <button id="btn-run" class="action-btn">RUN</button>
    </div>
  </div>

  <!-- Sons -->
  <audio id="bgm" src="audio/bgm.mp3" loop></audio>
  <audio id="sfx-open" src="audio/open.mp3"></audio>
  <audio id="sfx-close" src="audio/close.mp3"></audio>

  <!-- Script principal -->
  <script src="main.js"></script>
</body>
</html>
