<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erasmus Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
  <div id="game"></div>

  <!-- Contrôles mobiles (style GameBoy) -->
  <div id="mobile-controls">
    <!-- Croix directionnelle -->
    <div id="dpad">
      <button id="btn-up" class="dpad-btn">▲</button>
      <div class="dpad-middle">
        <button id="btn-left" class="dpad-btn">◀</button>
        <button id="btn-right" class="dpad-btn">▶</button>
      </div>
      <button id="btn-down" class="dpad-btn">▼</button>
    </div>

    <!-- Boutons à droite -->
    <div id="action-buttons">
      <button id="btn-interact" class="action-btn">E</button>
      <button id="btn-run" class="action-btn">🏃</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
